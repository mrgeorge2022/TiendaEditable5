<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Pedidos</title>
  <link rel="icon" type="image/png" href="../img/icono_tienda.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* ================================\
       VARIABLES / RESET (Estilo Unificado)
       ================================ */
    :root {
      --primary: #5bc0de;
      --accent: #46b8da;
      --muted: #909ba7;
      --success: #63d471;
      --warning: #f8c050;
      --danger: #ff6b6b;
      --bg: #1e1e2d; /* Fondo oscuro */
      --card: #2b2b3f; /* Color de tarjeta oscura */
      --line: #4a4a68;
      --text: #f1f1f1; /* Texto claro */
      --input: #3c3c50;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 1rem;
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    /* BOT√ìN VOLVER */
    .volver-admin {
      display: flex;
      justify-content: flex-start; /* Se ajusta para que solo quede el bot√≥n de volver */
      margin-bottom: 15px;
    }

    .volver-admin button {
      background: var(--primary);
      color: var(--text);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: all 0.25s ease;
    }

    .volver-admin button:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    /* FILTROS */
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .filtros input,
    .filtros button {
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 6px;
      font-size: 0.9rem;
      background: var(--input);
      color: #fff;
    }
    
    .filtros input:focus, .filtros button:focus {
        outline: none;
        border-color: var(--accent);
    }

    .filtros button {
      background: var(--accent);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
    }

    .filtros button:hover {
      background: var(--primary);
    }

    /* ==== AGRUPADOR DE MES === */
    .mes-header {
      cursor: pointer;
      background: var(--input);
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: background 0.2s;
      color: var(--text);
    }
    
    .mes-header:hover {
        background: var(--line);
    }

    .mes-header span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pedidos-mes {
      margin-top: 5px;
      transition: max-height 0.3s ease-out;
      overflow: hidden;
    }
    
    .pedidos-mes.oculto {
        max-height: 0;
        margin-top: 0;
    }

    /* DETALLE DEL PEDIDO */
    .pedido {
      background: var(--card);
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid var(--line);
    }
    
    .pedido.activo {
        border-color: var(--primary);
    }

    .pedido-header {
      padding: 12px 16px;
      background: var(--card);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--line);
      border-radius: 8px 8px 0 0;
      transition: background 0.2s ease;
      font-size: 14px;
    }

    .pedido-header:hover {
      background: var(--input);
    }

    .pedido-header div {
      display: flex;
      line-height: 1.3;
      justify-content: space-between;
    }

    .pedido-detalle {
      display: none;
      padding: 14px 16px;
      background: var(--card);
      border-top: 1px solid var(--line);
      color: var(--text);
    }

    .pedido.activo .pedido-detalle {
      display: block;
    }

    /* === CABECERA DE PEDIDO === */
    .pedido-info {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .pedido-linea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .pedido-nombre {
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .pedido-tipo-entrega {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--primary);
        border: 1px solid var(--primary);
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: 8px; /* Separaci√≥n del nombre */
        flex-shrink: 0;
    }

    .pedido-factura {
      color: var(--muted);
      font-weight: 400;
      margin-top: 2px;
      font-size: 0.85rem;
    }
    
    /* TOTAL A PAGAR (PROMINENTE) */
    .pedido-total {
        font-size: 1.1rem; 
        font-weight: 800;
        color: var(--success);
        flex-shrink: 0;
    }


    /* Lista de productos */
    .productos {
      background: var(--input);
      padding: 8px 10px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.85rem;
      margin-top: 6px;
      border: 1px solid var(--line);
      color: var(--text);
    }
    
    .pedido-detalle a {
        color: var(--accent);
        text-decoration: none;
    }
    
    .pedido-detalle a:hover {
        text-decoration: underline;
    }

    /* Bot√≥n de factura */
    .boton-factura {
      margin-top: 10px;
      background: var(--primary);
      color: var(--text);
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.25s ease;
    }

    .boton-factura:hover {
      background: var(--accent);
    }


    .cargando {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      padding: 20px;
    }

    /* === ESTILO PARA BOT√ìN ELIMINAR === */
    .boton-eliminar {
      background: var(--danger);
      color: var(--text);
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.25s ease;
      margin-top: 10px;
    }

    .boton-eliminar:hover {
      background: #c82333;
    }

    /* Para que los botones se vean bien en m√≥vil */
    .pedido-detalle button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .pedido-detalle button {
        display: inline-block;
        width: auto;
        margin-right: 10px;
      }
    }
    
    /* Peque√±o ajuste para que los filtros se vean mejor */
    @media (max-width: 500px) {
        .filtros input,
        .filtros button {
            width: 100%;
            box-sizing: border-box;
        }
    }

/* Dentro de <style> en pedidos.html */

/* ==================================== */
/* ‚ö° ANIMACI√ìN DE PULSACI√ìN (Opacidad/Brillo) */
/* ==================================== */

/* 1. Definici√≥n de la animaci√≥n */
@keyframes pulse-new {
    0% {
        /* Estado inicial: Sombra de brillo totalmente transparente y color normal */
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); 
        background-color: var(--card); 
    }
    50% {
        /* Pico de la animaci√≥n: Sombra blanca con opacidad y fondo ligeramente m√°s brillante */
        /* Usamos RGBA para controlar la opacidad de la sombra */
        box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4); 
        /* Color m√°s claro para el efecto de palpitaci√≥n */
        background-color: #3f3f5a; 
    }
    100% {
        /* Vuelve al estado inicial */
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        background-color: var(--card);
    }
}

/* 2. Aplicaci√≥n de la animaci√≥n */
/* La clase 'new' se a√±ade temporalmente al pedido-header para aplicar el efecto */
.pedido-header.new {
    animation: pulse-new 2s infinite alternate ease-in-out; /* 2 segundos de duraci√≥n, infinito, alternado */
}

/* ==================================== */
/* üîî ESTILO MEJORADO PARA EL AVISO DE NUEVOS PEDIDOS */
/* ==================================== */

/* Animaci√≥n de Pulso de Fondo para llamar la atenci√≥n (mantener si usas la clase 'active-pulse') */
@keyframes flash-attention {
    0% { background-color: var(--card); border-color: var(--warning); }
    50% { background-color: var(--warning); border-color: var(--warning); }
    100% { background-color: var(--card); border-color: var(--warning); }
}

#avisoPedidosNuevos {
    /* Estilos generales del contenedor */
    background-color: var(--card); 
    color: var(--warning); /* Color de advertencia para el texto principal */
    text-align: center; 
    font-weight: 700; 
    font-size: 1.1rem; 
    padding: 15px; /* Reducimos un poco el padding */
    margin: 20px auto; 
    width: 90%; 
    max-width: 600px;
    border-radius: 10px; 
    border: 2px solid var(--warning); 
    box-shadow: 0 6px 15px var(--shadow); 
    cursor: pointer;
    transition: all 0.2s ease;
    
    /* Configuraci√≥n Flexbox para centrar y estructurar las l√≠neas de texto */
    display: flex;
    flex-direction: column; /* Apila el t√≠tulo y el subt√≠tulo */
    align-items: center;
    justify-content: center;
    line-height: 1.2; /* Espacio entre l√≠neas */
}

#avisoPedidosNuevos:hover {
    background-color: var(--input); 
    transform: translateY(-2px); 
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

/* üÜï Estilo espec√≠fico para el subt√≠tulo */
.subtitulonotificacion {
    /* Ajusta el tama√±o y el peso para que sea secundario */
    font-size: 0.85rem; 
    font-weight: 400; /* Normal */
    color: var(--muted); /* Un color m√°s suave para que no compita con el t√≠tulo */
    margin-top: 4px; /* Peque√±a separaci√≥n del t√≠tulo */
    /* Asegura que no se expanda en la l√≠nea principal */
    display: block; 
}

/* Clase para activar el pulso (si la usas en JavaScript) */
#avisoPedidosNuevos.active-pulse {
    animation: flash-attention 1.5s infinite alternate ease-in-out; 
}

  </style>
</head>

<body>
  <div class="volver-admin">
    <button onclick="window.location.href='admin.html'">
            ‚öôÔ∏è Ir al Panel Admin
        </button>
  </div>
  <h1>Panel de Pedidos</h1>

  <audio id="alertaAudio" src="../sonidos/ping4.mp3" preload="auto"></audio>

  <div class="filtros">
    <input type="text" id="buscar" placeholder="Buscar por nombre o factura...">
    <input type="date" id="fechaFiltro">
    <button id="filtrarBtn">üîç Buscar</button>
    <button id="recargarBtn">üîÉ Recargar</button>
  </div>

<div 
    id="avisoPedidosNuevos" 
    onclick="cargarPedidos(false)"
>
    ‚ö° NUEVO(S) PEDIDO(S) ‚ö°
    <span class="subtitulonotificacion">click para verlo(s)</span>
</div>


  <div id="contenedorPedidos">
    <div class="cargando">Cargando pedidos...</div>
  </div>

  <script>

    const contenedor = document.getElementById("contenedorPedidos");
    // üö® Referencia al elemento de audio
    const audio = document.getElementById("alertaAudio");
    // üîî Referencia al div de aviso
    const avisoPedidosNuevos = document.getElementById("avisoPedidosNuevos"); 

    let pedidosGlobal = [];
    let ultimasFacturas = new Set();
    let API_URL = ''; 
    // üÜï Almacena las facturas de los pedidos que est√°n abiertos
    let facturasAbiertas = new Set(); 

    const formatoCOP = valor => {
      const n = Number(valor) || 0;
      return n.toLocaleString("es-CO", { style: "currency", currency: "COP", minimumFractionDigits: 0 });
    };
    
    /**
     * Guarda el estado de los pedidos abiertos antes de la recarga.
     */
    function guardarEstadoPedidosAbiertos() {
        facturasAbiertas.clear();
        document.querySelectorAll('.pedido.activo .pedido-header').forEach(header => {
            // Se busca la factura dentro de la estructura, si existe
            const facturaDiv = header.querySelector('.pedido-factura');
            if (facturaDiv) {
                // Se extrae el n√∫mero de factura
                const facturaTexto = facturaDiv.textContent.trim().split('|')[0].trim(); 
                if (facturaTexto && facturaTexto !== "‚Äî") {
                     facturasAbiertas.add(facturaTexto);
                }
            }
        });
    }


    async function cargarPedidos(auto = false) {
      // Si no es una recarga autom√°tica, guardamos el estado actual para restaurarlo despu√©s.
      if (!auto) {
        guardarEstadoPedidosAbiertos();
        recargarBtn.disabled = true;
        recargarBtn.textContent = "‚è≥ Actualizando...";
        // Ocultar el aviso cuando se hace una recarga manual
        avisoPedidosNuevos.style.display = 'none';
      }

      try {
        const res = await fetch(API_URL + "?t=" + Date.now());
        const data = await res.json();
        
        // 1. Detecci√≥n de Nuevos Pedidos
        const nuevasFacturas = data.map(p => p.numeroFactura).filter(f => f); // Filtrar null/undefined
        const nuevos = nuevasFacturas.filter(f => !ultimasFacturas.has(f));
        const huboCargaPrevia = ultimasFacturas.size > 0;

        if (nuevos.length > 0) {
            // Si hay nuevos pedidos y ya exist√≠an facturas previamente (no es la primera carga)
            if (huboCargaPrevia) { 
                try {
                    audio.play();
                } catch (e) {
                    console.warn("No se pudo reproducir el audio autom√°ticamente. Requiere interacci√≥n del usuario.");
                }
                mostrarAvisoNuevoPedido();
                
                // üîî Mostrar el div de aviso si es auto-recarga
                if (auto) {
                    avisoPedidosNuevos.style.display = 'block';
                    // Evitar que el loop de auto-recarga suene y muestre el aviso cada minuto si el usuario no ha recargado.
                    // NO actualizamos ultimasFacturas *a√∫n* si es auto-recarga y mostramos el aviso.
                } else {
                    // Si es recarga manual, actualizamos y mostramos los pedidos inmediatamente
                    ultimasFacturas = new Set(nuevasFacturas);
                    pedidosGlobal = data;
                    mostrarPedidos(data, nuevos);
                }
            } else {
                 // Es la primera carga. Simplemente actualizamos el set de facturas.
                ultimasFacturas = new Set(nuevasFacturas);
                pedidosGlobal = data;
                mostrarPedidos(data, nuevos);
            }

        } else {
            // No hay nuevos pedidos, o es la primera carga y no hay pedidos.
            ultimasFacturas = new Set(nuevasFacturas);
            pedidosGlobal = data;
            mostrarPedidos(data, []); // Mostrar con una lista de nuevos vac√≠a
        }
        
      } catch (error) {
        console.error("Error al cargar pedidos:", error);
        contenedor.innerHTML = "<p class='cargando'>Error al cargar pedidos.</p>";
        // alert("Error de conexi√≥n al cargar pedidos. Revisa la consola."); // Alerta alternativa
      }

      finally {
        if (!auto) {
          recargarBtn.disabled = false;
          recargarBtn.textContent = "üîÉ Recargar";
        }
      }

    }

function mostrarPedidos(pedidos, nuevasFacturas = []) {
    const mesesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const pedidosPorMes = {};

    pedidos.forEach(p => {
      if (!p.fecha) return;
      const partes = p.fecha.split("/");
      if (partes.length !== 3) return;
      const mes = partes[1].padStart(2, "0");
      if (!pedidosPorMes[mes]) pedidosPorMes[mes] = [];
      pedidosPorMes[mes].push(p);
    });
    
    // === L√ìGICA ROBUSTA PARA MOSTRAR "NO HAY REGISTROS" ===
    if (pedidos.length === 0 || Object.keys(pedidosPorMes).length === 0) {
      contenedor.innerHTML = "<div class='cargando'>No hay registros.</div>";
      return;
    }
    // =======================================================

    contenedor.innerHTML = "";
    
    // Lista para guardar las referencias de los nuevos elementos header para el timeout
    const nuevosElementosHeader = []; 

    Object.keys(pedidosPorMes).sort((a, b) => b - a).forEach(mes => {
      const headerMes = document.createElement("div");
      headerMes.className = "mes-header";
      // Muestra el nombre del mes y el a√±o (si est√° disponible y es distinto al actual)
      const anio = pedidosPorMes[mes][0].fecha.split("/")[2] || new Date().getFullYear();
      headerMes.innerHTML = `${mesesNombres[Number(mes) - 1]} ${anio !== new Date().getFullYear().toString() ? anio : ''}`;
      contenedor.appendChild(headerMes);

      const bloqueMes = document.createElement("div");
      bloqueMes.className = "pedidos-mes";
      
      pedidosPorMes[mes].slice().reverse().forEach(p => {
        const rowIndex = p.rowIndex;
        const numFactura = (p.numeroFactura || "SIN N√öMERO").replace(/'/g, "\\'"); // Escapar comillas para JS
        
        // üÜï Determinar si es un pedido nuevo (para la animaci√≥n)
        const esNuevo = nuevasFacturas.includes(p.numeroFactura);
        // üÜï Determinar si debe estar abierto (para restaurar el estado)
        const debeEstarActivo = facturasAbiertas.has(p.numeroFactura);

        const div = document.createElement("div");
        // üÜï A√±adir clase 'activo' si debe estar abierto
        div.className = `pedido ${debeEstarActivo ? 'activo' : ''}`;

        
        div.innerHTML = `
          <div class="pedido-header ${esNuevo ? 'new' : ''}">
            <div class="pedido-info">
              <div class="pedido-linea">
                <span class="pedido-nombre">${p.nombre || "Cliente sin nombre"}</span>
                <span class="pedido-tipo-entrega">${p.tipoEntrega || "‚Äî"}</span>
              </div>
              <div class="pedido-linea">
                <div class="pedido-factura">
                  ${p.numeroFactura || "‚Äî"} | ${p.fecha || "‚Äî"} ${p.hora || ""}
                </div>
                <div class="pedido-total">${formatoCOP(p.totalPagar)}</div>
              </div>
            </div>
          </div>
          <div class="pedido-detalle">
            <p><strong>Tipo Entrega:</strong> ${p.tipoEntrega || "‚Äî"}</p>
            <p><strong>Tel√©fono:</strong> ${p.telefono ?? "0"}</p>
            ${p.mesa ? `<p><strong>Mesa:</strong> ${p.mesa}</p>` : ""}
            ${p.direccion ? `<p><strong>Direcci√≥n:</strong> ${p.direccion}</p>` : ""}
            ${p.puntoReferencia ? `<p><strong>Punto Ref:</strong> ${p.puntoReferencia}</p>` : ""}
            <p><strong>Productos:</strong></p>
            <div class="productos">${(p.productos || "").replace(/\n/g, "<br>")}</div>
            <p><strong>Total Productos:</strong> ${formatoCOP(p.totalProductos)}</p>
            <p><strong>Costo Domicilio:</strong> ${formatoCOP(p.costoDomicilio)}</p>
            <p><strong>Total a Pagar:</strong> ${formatoCOP(p.totalPagar)}</p>
            <p><strong>M√©todo de Pago:</strong> ${p.metodoPago || "‚Äî"}</p>
            ${p.ubicacionGoogleMaps ? `<p><strong>Ubicaci√≥n:</strong> <a href="${p.ubicacionGoogleMaps}" target="_blank">Ver mapa</a></p>` : ""}
            ${p.observaciones ? `<p><strong>Observaciones:</strong> ${p.observaciones}</p>` : ""}
            <button class="boton-factura">üëÅÔ∏è Ver Factura</button>
            
            <button class="boton-eliminar" data-row-index="${rowIndex}" onclick="eliminarPedidoAPI(${rowIndex}, '${numFactura}')">üóëÔ∏è Eliminar</button> ¬†¬† ¬† ¬† ¬† ¬† ¬† 
          </div>
        `;
        
        // Obtener el header del DOM despu√©s de inyectar div.innerHTML
        const header = div.querySelector(".pedido-header");

        if (header) {
            header.addEventListener("click", () => {
                div.classList.toggle("activo");
                // üÜï Guardar el estado al hacer click.
                if (div.classList.contains('activo')) {
                     const facturaTexto = div.querySelector('.pedido-factura').textContent.trim().split('|')[0].trim();
                     facturasAbiertas.add(facturaTexto);
                } else {
                     const facturaTexto = div.querySelector('.pedido-factura').textContent.trim().split('|')[0].trim();
                     facturasAbiertas.delete(facturaTexto);
                }
            });
            // üÜï Guardamos la referencia para eliminar la animaci√≥n
            if (esNuevo) {
                nuevosElementosHeader.push(header);
            }
        }

        div.querySelector(".boton-factura").addEventListener("click", () => {
          let productosArray = [];
          if (typeof p.productos === "string") {
            productosArray = p.productos.split("\n").filter(x => x.trim() !== "").map(linea => {
              const partes = linea.split("-").map(x => x.trim());
              return { nombre: partes[0], cantidad: 1, precio: Number((partes[1] || "0").replace(/\D/g, "")) || 0 };
            });
          }
          const pedidoLocal = {
            tipoEntrega: p.tipoEntrega,
            factura: p.numeroFactura,
            fecha: p.fecha,
            hora: p.hora,
            cliente: { nombre: p.nombre, telefono: p.telefono ?? "0", mesa: p.mesa },
            direccion: p.direccion,
            productos: productosArray,
            subtotal: Number(p.totalProductos || 0),
            costoDomicilio: Number(p.costoDomicilio || 0),
            totalPagar: Number(p.totalPagar || 0),
            metodoPago: p.metodoPago,
            observaciones: p.observaciones,
            ubicacion: p.ubicacionGoogleMaps || ""
          };
          localStorage.setItem("lastPedido", JSON.stringify(pedidoLocal));
          window.open("facturalocal.html", "_blank");
        });
        bloqueMes.appendChild(div);
      });
      contenedor.appendChild(bloqueMes);

      // Toggle para ocultar/mostrar los pedidos del mes
      headerMes.addEventListener("click", () => bloqueMes.classList.toggle("oculto"));
    });
    
    // =====================================================
    // üí° L√ìGICA FINAL PARA REMOVER LA ANIMACI√ìN DESPU√âS DE 10s
    // =====================================================
    if (nuevosElementosHeader.length > 0) {
        setTimeout(() => {
            nuevosElementosHeader.forEach(header => {
                header.classList.remove('new');
            });
        }, 10000); // ‚¨ÖÔ∏è 10 segundos
    }
}

    // üî• FUNCI√ìN MODIFICADA: Ahora recibe y usa el n√∫mero de factura
    async function eliminarPedidoAPI(rowIndex, numeroFactura) {
        if (rowIndex <= 1) { 
            alert("Error: No se puede eliminar la fila de encabezado.");
            return;
        }

        // Usa el n√∫mero de factura en la confirmaci√≥n
        if (!confirm(`‚ö†Ô∏è ¬øEst√°s seguro de que deseas ELIMINAR el pedido con FACTURA ${numeroFactura}? Esta acci√≥n es irreversible.`)) {
            return;
        }

        const btn = document.querySelector(`.boton-eliminar[data-row-index="${rowIndex}"]`);
        // Usamos el bot√≥n de factura como fallback si el de eliminar no se encuentra (caso extra√±o)
        const finalBtn = btn || document.querySelector('.boton-factura'); 
        
        const originalText = finalBtn.textContent;
        finalBtn.disabled = true;
        finalBtn.textContent = 'Eliminando...';
        
        // Llama a la API con action=delete y el rowIndex
        const urlDelete = `${API_URL}?action=delete&rowIndex=${rowIndex}`;

        try {
            const response = await fetch(urlDelete, { method: 'GET' });
            const data = await response.json();

            if (data.status === 'ok') {
                // üî• CAMBIO EN EL MENSAJE DE √âXITO
                alert(`‚úÖ Pedido con FACTURA ${numeroFactura} eliminado con √©xito.`);
                // Recarga los pedidos para actualizar la lista
                // üÜï Si se elimina un pedido que estaba abierto, lo quitamos del set
                facturasAbiertas.delete(numeroFactura.replace(/\\'/g, "'")); // Quitar el escape antes de comparar
                cargarPedidos(false); 
            } else {
                throw new Error(data.message || 'Error desconocido al eliminar.');
            }

        } catch (error) {
            console.error("Error al eliminar el pedido:", error);
            // üî• CAMBIO EN EL MENSAJE DE ERROR
            alert(`‚ùå Error al eliminar el pedido con FACTURA ${numeroFactura}. Verifique la API y la consola.`);
            finalBtn.disabled = false;
            finalBtn.textContent = originalText;
        }
    }

    function filtrarPedidos() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const fechaFiltro = document.getElementById("fechaFiltro").value;
      // üÜï Guardar el estado de los pedidos abiertos antes de filtrar
      guardarEstadoPedidosAbiertos(); 

      const filtrados = pedidosGlobal.filter(p => {
        const coincideTexto =
          (p.nombre || "").toLowerCase().includes(texto) ||
          (p.numeroFactura || "").toLowerCase().includes(texto);

        let coincideFecha = true;
        if (fechaFiltro && p.fecha) {
          const partes = p.fecha.split("/");
          if (partes.length === 3) {
            const fechaPedido = `${partes[2]}-${partes[1].padStart(2, "0")}-${partes[0].padStart(2, "0")}`;
            coincideFecha = fechaPedido === fechaFiltro;
          } else {
            coincideFecha = false;
          }
        }

        return coincideTexto && coincideFecha;
      });

      // Se elimina la verificaci√≥n expl√≠cita de filtrados.length y se delega a mostrarPedidos
      mostrarPedidos(filtrados);
    }

    document.getElementById("filtrarBtn").addEventListener("click", filtrarPedidos);
    const recargarBtn = document.getElementById("recargarBtn");
    recargarBtn.addEventListener("click", () => cargarPedidos(false));

    function mostrarAvisoNuevoPedido() {
      document.title = "¬°Nuevo pedido!";
      // No ocultamos el div de aviso aqu√≠, solo cambiamos el t√≠tulo.
      setTimeout(() => {
        document.title = "Panel de Pedidos";
      }, 3000);
    }


fetch("../config.json")
      .then(r => r.json())
      .then(cfg => {
        API_URL = cfg.apiUrls.reciboBaseDatos || cfg.apiUrls.envioBaseDatos;
        
        // 1. Carga inicial de pedidos
        cargarPedidos(); 
        
        // 2. ‚è≥ Auto-actualizaci√≥n cada 60 segundos
        // Se llama a cargarPedidos(true) para indicar que es una llamada autom√°tica
        // y se usar√° la l√≥gica de detecci√≥n y aviso.
        setInterval(() => cargarPedidos(true), 6000); // 60000 ms = 1 minuto

      })
      .catch(err => {
        console.error("‚ùå Error cargando config.json:", err);
        // alert("Error al cargar configuraci√≥n de la API."); // Alerta alternativa
