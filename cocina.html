<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link id="favicon" rel="icon" type="image/png" href="">
  <style>
    :root {
--bg-body: #1e1e2d;      
--card-bg: #ffffff;
      --muted: #616161;
      --text-color: #212121;
      --textarea: #f9f9f9;
      --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --glass-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);

      /* Colores por tipo */
      --color-domicilio: #ff7043;
      --color-mesa: #29b6f6;
      --color-recoger: #66bb6a;
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-body);
      color: var(--text-color);
      padding: 10px 5px 10px 5px;
      min-height: 100vh;
    }

    /* ===== ENCABEZADO ===== */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 35px;
      height: 35px;
      object-fit: contain;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.6rem; }
      .header img { width: 36px; height: 36px; }
    }
    /* ===== FECHA Y BOT√ìN ===== */
    .fecha-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      padding: 6px;
      border-radius: 12px;
    }

    #fechabtn {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      max-width: 350px;

    }

    label {
      font-weight: 600;
      color: var(--muted);
      margin-right: 0.5rem;
    }

    input[type="date"] {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #c9c9c9;
      border-radius: 8px;
      background: var(--textarea);
      transition: all 0.2s ease;
      outline: none;
      color: var(--text-color);
    }

    input[type="date"]:focus {
      border-color: var(--color-mesa);
      box-shadow: 0 0 0 3px rgba(41, 182, 246, 0.25);
    }


    /* ===== BOT√ìN RECARGAR ===== */
    #btn-recargar {
      background: #000;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--soft-shadow);
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    #btn-recargar:active {
      transform: scale(0.97);
    }

    /* ======================================= */
/* üÜï FILTROS DE TIPO (Interruptores Toggle) */
/* ======================================= */

/* Contenedor general de los interruptores */
.filter-switches {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap; /* Para que se ajusten en pantallas peque√±as */
}

/* Oculta el checkbox nativo para que solo se vea la etiqueta estilizada */
.filter-input {
  display: none;
}

/* Estilo base de la etiqueta (el cuerpo visible del interruptor) */
.filter-label {
  cursor: pointer;
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.2s ease;
  border: 2px solid; /* Borde para el estado inactivo */
  opacity: 0.6; /* Un poco atenuado cuando est√° inactivo */
  text-align: center;
}

/* Estilo ACTIVO (Cuando el input est√° 'checked') */
.filter-input:checked + .filter-label {
  opacity: 1; /* Color completo */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Sombra suave para destacar */
  transform: translateY(-1px); /* Ligero efecto de "presionado" */
}


#filter-domicilio:checked + .filter-label {
  background: var(--color-domicilio);
  color: #fff;
  border-color: var(--color-domicilio);
}

/* Colores para el interruptor de Mesa */

#filter-mesa:checked + .filter-label {
  background: var(--color-mesa);
  color: #fff;
  border-color: var(--color-mesa);
}


#filter-recoger:checked + .filter-label {
  background: var(--color-recoger);
  color: #fff;
  border-color: var(--color-recoger);
}

/* Ajuste responsive: hace que los interruptores ocupen todo el ancho en m√≥viles */
@media (max-width: 600px) {
  .filter-switches {
    justify-content: space-around;
    width: 100%;
  }
  .filter-label {
    flex-grow: 1; 
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
  }
}

    
    /* ======================================= */
    /* üé® CONTROLES DE SCROLL Y LISTA DE PEDIDOS */
    /* ======================================= */
    
    /* Contenedor de botones de scroll (NUEVO) */
    #scroll-button-container {
        display: flex;
        justify-content: center; /* Centrar las flechas */
        gap: 20px; /* Espacio entre las flechas */
        margin-top: 6px;
      }
    
    /* Flechas de Scroll (MODIFICADO) */
    .scroll-arrow {
        background: none; /* Fondo oscuro */
        color: #666;
        border: none;
        padding: 10px; /* M√°s padding para que se pueda pulsar mejor */
        cursor: pointer;
        z-index: 20;
        font-size: 1.5rem; /* Tama√±o de fuente m√°s razonable para bot√≥n */
        line-height: 1;
        border-radius: 10px;
        opacity: 1;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    

    .scroll-arrow:active {
        transform: scale(0.95);
    }
    
    /* Lista de pedidos (Mantenemos scroll horizontal y altura flexible) */
    #lista-pedidos {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.5rem;
      overflow-x: auto;
      padding: 1rem 0;
      scroll-behavior: smooth; 
      align-items: flex-start;
      padding-top: 1rem; 
    }

    /* Estilo para la barra de scroll */
    #lista-pedidos::-webkit-scrollbar {
     display: auto ;
}

/*
==================================================
PEDIDO CON BORDE "SUBE Y BAJA" (SAWTOOTH/TICKET)
==================================================
*/
.pedido {
  flex: 0 0 auto;
  width: 230px;
  height: auto;
  background: var(--card-bg);
  
  /* 1. ELIMINAR bordes dash originales */
  border-top: none;
  border-bottom: none;
  
  /* 2. AJUSTAR el padding vertical para acomodar el efecto de corte (18px ~ 1.125rem) */
  padding: 0px 5px 18px 5px;
  
  box-shadow: var(--soft-shadow);
  overflow-wrap: break-word;
  transition: all 0.25s ease;
  display: flex;
  flex-direction: column;
  position: relative; /* ¬°CRUCIAL! para los pseudo-elementos */
}

/* 3. Definimos los pseudo-elementos para el patr√≥n de corte */
.pedido::before,
.pedido::after {
  content: '';
  position: absolute;
  left: 0px; /* Empieza despu√©s de la barra lateral izquierda */
  width: calc(100% - 0px); /* Cubre el ancho restante */
  height: 10px; /* Altura del "diente" */
  
  
  /* Usamos el color de fondo de la P√ÅGINA para que el corte sea visible */
  background-color: var(--bg-body); 
  background-size: 10px 10px; /* Tama√±o del patr√≥n: 20px de ancho por 10px de alto */
  background-repeat: repeat-x;
}

/* Borde SUPERIOR: Dientes apuntando hacia arriba (corte que "muerde" el borde superior) */
.pedido::before {
  top: -10px;
  /* Dibuja tri√°ngulos (mitad de 20px) del color de la tarjeta (--card-bg), 
     y luego transparente para el corte */
  background-image: 
    linear-gradient(-45deg, var(--card-bg) 50%, transparent 50%),
    linear-gradient(45deg, var(--card-bg) 50%, transparent 50%);
}

/* Borde INFERIOR: Dientes apuntando hacia abajo (corte que "muerde" el borde inferior) */
.pedido::after {
  bottom: -10px;
  /* Dibuja tri√°ngulos invertidos para que las puntas queden abajo */
  background-image: 
    linear-gradient(-135deg, var(--card-bg) 50%, transparent 50%),
    linear-gradient(135deg, var(--card-bg) 50%, transparent 50%);
}


    /* ===== TIPO DE ENTREGA ===== */
    .tipo-entrega {
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      padding: 0.45rem 1rem;
      display: inline-block;
      color: #fff;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: fadeIn 0.3s ease-in;
    }

    .tipo-entrega.domicilio {
      background: linear-gradient(45deg, #ff7043, #ff8a65);
    }

    .tipo-entrega.mesa {
      background: linear-gradient(45deg, #29b6f6, #4fc3f7);
    }

    .tipo-entrega.recoger {
      background: linear-gradient(45deg, #66bb6a, #81c784);
    }


    /* ===== ENCABEZADO DE CADA PEDIDO ===== */
    .pedido-header {
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .pedido-datos {
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .pedido-numero strong {
      color: #283593;
      font-size: 15px;
      font-weight: 700;
    }

    .pedido-hora {
      color: var(--muted);
      font-weight: 700;
      font-size: 15px;
    }

    .pedido-cliente{
      text-align: center;
    }

    .pedido-mesa{
      text-align: center;
    }

    /* ===== CONTENIDO ===== */
    .pedido strong {
      color: var(--muted);
    }

    .productos {
      padding: 5px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: 0.6rem;
    }

    .pedido small {
      display: block;
      color: var(--muted);
      margin-top: 0.3rem;
      font-size: 0.85rem;
    }

    /* Contenedor de cantidad + detalle */
    .cantidadproducto {
      display: flex;
      align-items: center;
      padding: 0.3rem 0;
      border-bottom: 1px solid #e0e0e0;
      gap: 0.6rem;
    }

    /* Cantidad del producto */
    .producto-cantidad {
      font-weight: 700;
      font-size: 30px;
      min-width: 35px;
      text-align: center;
      color: var(--text-color);
      flex-shrink: 0;
      border-right: 1px solid #e0e0e0;
    }

    /* Detalle del producto */
    .producto-detalle {
      font-size: 0.95rem;
      font-weight: bold;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      flex: 1;
    }



    /* ===== DATOS COLOREADOS ===== */
    .pedido-cliente span {
      color: var(--muted);
      font-weight: 600;
    }

    .pedido-direccion span {
      color: var(--muted);
    }

    .pedido-mesa span {
      color: var(--muted);
    }

    .pedido-observaciones span {
      color: red;
      font-weight: 600;
    }

    /* ===== OBSERVACIONES ===== */
    .observaciones {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
      background: #ffebee;
      padding: 0.5rem 0.6rem;
    }

    /* ===== SIN PEDIDOS ===== */
    p {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin-top: 1.5rem;
      font-style: italic;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    
    /* üöÄ REGLA ELIMINADA: EL CONTENEDOR DE BOTONES DE SCROLL SE MOSTRAR√Å EN TODAS LAS PANTALLAS */
    
    @media (max-width: 600px) {
      .fecha-container {
        flex-direction: column;
        gap: 0.8rem;
      }

      #btn-recargar {
        width: 100%;
      }

      h1 {
        font-size: 1.6rem;
      }
    }

    #resumen-pedidos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-radius: 10px;
      margin: 0 auto auto auto;
      position: sticky;
      top: 70px;

    }

    .resumen-item {
      display: flex;

      gap: 0.4rem;

      font-weight: 500;
      color: #fff;
    }

    .resumen-circulo {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--color);
    }


    /* ======================================= */
/* üñ®Ô∏è ESTILO BOT√ìN DE IMPRESI√ìN */
/* ======================================= */

.btn-imprimir {
  /* Apariencia */
  background: #c5c5c5; /* Color principal azul/cian */
  border: none;
  padding: 2px;
  margin-top: 20px;
  cursor: pointer;
  font-size: 0.9rem;

  /* Asegura que el texto y el icono se muestren correctamente */

.btn-imprimir:hover {

}

.btn-imprimir:active {

}


/* Asegurar que el bot√≥n no se imprima en la comanda real */

    }
}



/* ======================================= */
    /* üîÑ LOADER CIRCULAR (NUEVO) */
    /* ======================================= */
    .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 150px; /* Para centrar la animaci√≥n */
    }

    .loader {
        border: 5px solid #f3f3f3; /* Color de fondo del borde (gris claro) */
        border-top: 5px solid #999; /* Color de la parte animada (azul/cian) */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>

<script>
    const CONFIG_FILE_URL = 'config.json'; 
    const REDIRECT_URL = 'noencontrada.html?from=cocina.html';
    
    // Funci√≥n para manejar la redirecci√≥n en caso de error o vencimiento
    function redirectOnError(error) {
        console.error('Fallo en la verificaci√≥n. Redirigiendo por seguridad:', error);
        window.location.replace(REDIRECT_URL);
        // Lanzamos un error para detener cualquier promesa pendiente
        throw new Error('Redirecci√≥n ejecutada'); 
    }
    
    // Funci√≥n As√≠ncrona Invocada Inmediatamente (IIFE)
    (async function checkLicenseAndLoad() {
        try {
            // 1. Cargar el archivo de configuraci√≥n
            const configResponse = await fetch(CONFIG_FILE_URL);
            if (!configResponse.ok) {
                redirectOnError(`Error HTTP al cargar ${CONFIG_FILE_URL}: ${configResponse.status}`);
            }
            const config = await configResponse.json();

            // 2. Obtener la URL de la API de licencia
            const API_URL = config.apiUrls.licencia;

            // 3. Llamar a la API de verificaci√≥n de licencia
            const apiResponse = await fetch(API_URL);
            if (!apiResponse.ok) {
                redirectOnError(`Error HTTP al llamar a la API de Licencia: ${apiResponse.status}`);
            }
            const data = await apiResponse.json();

            // 4. Verificar el estado de la licencia
            if (data.isExpired === true) {
                console.warn("Licencia VENCIDA. Redirigiendo...");
                window.location.replace(REDIRECT_URL);
                return; // Detener la ejecuci√≥n
            }

            // 5. SI TODO EST√Å BIEN: Mostrar el contenido de la web
            document.body.style.opacity = 1; // Hace visible el body
            console.log("Licencia ACTIVA. Panel cargado.");

        } catch (error) {
            // Si el error no es de redirecci√≥n (ya gestionado), lo manejamos
            if (error.message !== 'Redirecci√≥n ejecutada') {
                 redirectOnError(error);
            }
        }
    })();
  </script>

</head>

  <script>
    // ================================
    // üß© Cargar nombre, logo y favicon desde config.json
    // ================================
    fetch("config.json")
      .then(res => res.json())
      .then(config => {
        // üè∑Ô∏è Cambiar t√≠tulo de pesta√±a
        document.title = `Cocina | ${config.nombreRestaurante || "Mi Restaurante"}`;

        // üñºÔ∏è Cambiar favicon

        if (favicon) {
          favicon.href = config.favicon || config.logoHeader || config.logo || "img/icono_tienda.png";
        }

        // üçΩÔ∏è Colocar logo en el encabezado

        if (logoCocina) {
          logoCocina.src = config.logoHeader || config.logo || "img/icono_tienda.png";
        }
      })
      .catch(err => console.warn("No se pudo cargar config.json:", err));
  </script>
